syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: '1000000' 
    CONSOLE_UART_TX_BUF_SIZE: '1024'
    CONSOLE_RTT: 0
    DW1000_DEVICE_0: 1
    OS_SYSVIEW: 0 
    FLOAT_USER: 0
    DW1000_SS_TWR_ENABLED: 1
    DW1000_DS_TWR_ENABLED: 1
    DW1000_DS_TWR_EXT_ENABLED: 1
    DW1000_CCP_ENABLED: 1
    CLOCK_CALIBRATION_ENABLED: 1
    TIMESCALE_PROCESSING_ENABLED: 1
    ADAPTIVE_TIMESCALE_ENABLED: 0
    FS_XTALT_AUTOTUNE_ENABLED: 0
    TDMA_ENABLED: 1
    DW1000_PAN: 1
    
syscfg.defs:
    DEVICE_ID:
        description: >
            Device ID
        value: ((uint16_t){0x1234}) 
    UUID_CCP_MASTER:
        description: >
            Clock Master UUID
        value: ((uint16_t){0x8000}) 
    N_RANGES_NPLUS_TWO_MSGS:
        description: >
            To enable/disable the 2n+2ranges method
        value: 1
    N_NODES:
        description: >
            Number of Nodes to range with
        value: 4
    SLOT_ID:
        description: >
            SLOT_ID for the Device
        value: 1
